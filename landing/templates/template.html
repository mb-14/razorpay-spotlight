<!DOCTYPE html>
<html>
  <head>
    <title>Razorpay Spotlight</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://npm-scalableminds.s3.eu-central-1.amazonaws.com/@scalableminds/chatroom@master/dist/Chatroom.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img
            src="{{ url_for('static', filename='logo.png') }}"
            alt="logo"
            style="width: 40px"
          />
          Razorpay Spotlight
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link"
              href="http://159.65.149.215:3000/d/I4PoSO1Mz/razorpay-metrics?orgId=1&refresh=5s"
              >Grafana Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a
              target="_blank"
              class="nav-link"
              href="github.com/mb-14/razorpay-spotlight"
              >Source code</a
            >
          </li>
        </ul>
      </nav>

      {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
